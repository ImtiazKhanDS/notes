title: Imtiaz Notes
description: Â© Copyright 2024 https://imtiazkhands.github.io/notes
theme: minima

plugins:
  - jekyll-relative-links
  - jekyll-mathjax 
  - jekyll-mermaid
relative_links:
  enabled: true
  collections: true

# Jekyll 3 now only supports Kramdown for Markdown
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: coderay
  
highlighter: rouge
  
